name: Daily AEMO Fetch

on:
  schedule:
    - cron: '15 13 * * *'   # ~00:15 AEDT / ~23:15 AEST
  workflow_dispatch:

permissions:
  contents: write

env:
  DUIDS: CLUNY,BUTLERSG      # ‚Üê set the DUIDs you want (or "*" for all)
  SOURCE: auto               # auto = try ARCHIVE (yesterday), fallback CURRENT

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute NEM-local date (yesterday AEST/AEDT)
        id: dates
        run: |
          python - <<'PY'
          import os, datetime as dt, zoneinfo
          syd = zoneinfo.ZoneInfo("Australia/Sydney")
          yday = (dt.datetime.now(tz=syd) - dt.timedelta(days=1)).strftime("%Y-%m-%d")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"day={yday}\n")
          print(f"day={yday}")
          PY

      - name: Fetch AEMO data
        run: |
          python -m src.fetch_aemo_duids_day \
            --day "${{ steps.dates.outputs.day }}" \
            --duids "${{ env.DUIDS }}" \
            --source "${{ env.SOURCE }}" \
            --outdir data/aemo

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "AEMO update ${{ steps.dates.outputs.day }} (${{ env.DUIDS }})" || echo "Nothing to commit"
          git push
