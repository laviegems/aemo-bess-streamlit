name: Daily AEMO Performance Report

on:
  schedule:
    - cron: '15 13 * * *'    # ~00:15 AEDT / ~23:15 AEST
  workflow_dispatch:

permissions:
  contents: write

env:
  DUIDS: CLUNY,BUTLERSG      # or "*" to ingest all units
  SOURCE: auto               # try ARCHIVE (yesterday), fallback to CURRENT

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo contents (debug)
        run: |
          pwd
          ls -la
          echo "----- tree -----"
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute Sydney yesterday (bash)
        id: dates
        shell: bash
        run: |
          echo "day=$(TZ=Australia/Sydney date -d 'yesterday' +%F)" >> "$GITHUB_OUTPUT"
          echo "Computed day=${{ steps.dates.outputs.day }}"

      - name: Fetch AEMO data
        run: |
          python -m src.fetch_aemo_duids_day \
            --day "${{ steps.dates.outputs.day }}" \
            --duids "${{ env.DUIDS }}" \
            --source "${{ env.SOURCE }}" \
            --outdir data/aemo

      - name: Show output files (debug)
        run: |
          ls -la data/aemo || true

      - name: Analyze latest day & build AI summary
        run: |
          python -m src.analyze_aemo_day --outdir data/reports

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "AEMO update ${{ steps.dates.outputs.day }} (${{ env.DUIDS }})" || echo "Nothing to commit"
          git push
